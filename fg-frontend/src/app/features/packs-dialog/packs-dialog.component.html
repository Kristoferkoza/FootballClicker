<div class="modal-container">
    <h2>Wylosowane karty</h2>
    <div *ngIf="loading" class="loading-spinner">
        <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
    </div>
    <div *ngIf="!loading" class="cards-grid">
        <div *ngFor="let card of cards" class="card-item">
            <img [src]="'cards/' + card.club + '/' + card.imageUrl + '.png'" alt="{{ card.name }}" class="card-image">
            <div class="card-content">
                <h3 class="card-name">{{ card.name }}</h3>
                <span class="card-rarity" [ngClass]="getRarityClass(card.cardType)">{{ card.cardType }}</span>
            </div>
        </div>
        <button mat-icon-button class="close-button" (click)="closeDialog()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
</div>
