<div *ngIf="!this.loading" class="page-container">

    <div class="accounts-container">
      <div class="account-card" *ngFor="let account of accounts" @cardAnimation>

          <div class="details">

              <span class="value">{{ account.points }}</span>

          </div>
        </div>

          </svg>
        </button>
      </div>

      <div class="account-card new-user-card" @cardAnimation>
